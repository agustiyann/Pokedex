name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: xcodebuild build-for-testing -scheme Pokedex -project Pokedex.xcodeproj -destination "platform=iOS Simulator,name=iPhone 11"
      - name: Test
        run: xcodebuild test-without-building -scheme Pokedex -project Pokedex.xcodeproj -destination "platform=iOS Simulator,name=iPhone 11"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
